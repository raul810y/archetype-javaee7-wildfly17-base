<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog id="dlgProcesando" widgetVar="statusDialog" modal="true" style="font-size:16px;"
		draggable="false" closable="false" resizable="false" showHeader="true"
		header="#{msg.modulo_aplicativo}">

		<div id="divProcesando" align="center">
			<h:outputText id="lblProcesando" value="#{msg.procesando}" />
			<p:graphicImage id="imgProcesando" name="/img/cargando.gif"
				width="100%" height="80px" />
		</div>
	</p:dialog>

</ui:composition>
